apply plugin: 'com.android.application'

android {
    signingConfigs {
        config {
            keyAlias 'kds'
            keyPassword 'bematechus'
            storeFile file('F:/Android/src/KDS/keystore/bematech-kds.jks')
            storePassword 'bematechus'
        }
    }
    compileSdkVersion 23
    defaultConfig {
        applicationId "com.bematechus.kds"
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 2
        versionName '1.41.0.0'
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.config
        }
    }
    android.applicationVariants.all { variant ->
        variant.outputs.all {
            outputFileName = "KDS-${variant.baseName}-${variant.versionName}.apk"
        }
